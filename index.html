<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Pet</title>
</head>

<body>
    <h1 id="petname">Choose your Pet!</h1>
    <div class="methodscontainer">
        <div id="methodscontainer">
            <button id="feedbtn">Feed</button>
            <button id="drinkbtn">Drink</button>
            <button id="playbtn">Play</button>
            <button id="sleepbtn">Sleep</button>
            <button id ="toiletbtn">Toilet</button>
        </div>
    </div>

    <div class="petimgs">
        <div id="petimgs">
            <img src="images/cat.png" id="catimg">
            <img src="images/dog.png" id="dogimg">
            <img src="images/snake.png" id="snakeimg">
        </div>
    </div>

    <div class="progressbars">
    <div id="progressbars">
        <div>Hunger</div>
        <progress id="hungerbar" max="100" value="50"></progress>
        <div>Thirst</div>
        <progress id="thirstbar" max="100" value="50"></progress>
        <div>Energy</div>
        <progress id="energybar" max="100" value="50"></progress>
        <div>Boredom</div>
        <progress id="boredbar" max="100" value="50"></progress>
        <div>Toilet</div>
        <progress id="toiletbar" max="100" value="50"></progress>
        <div>Health</div>
        <progress id="healthbar" max="100" value="50"></progress>
    </div>
</div>

    <div class="petcontainer">
        <div id="petcontainer">
            <button type=button id="catbtn">Cat</button>
            <button type=button id="dogbtn">Dog</button>
            <button type=button id="snakebtn">Snake</button>
        </div>
    </div>

    <div id="gameover" class="overlay">
        <h2>Game Over</h2>
    </div>


    <script src="pets.js"></script>
    <script src="app.js"></script>
</body>

</html>
